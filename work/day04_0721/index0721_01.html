<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721_과제_예약 정보 페이지</title>
    <link rel="stylesheet" href="./css/hw_01.css">
    <link rel="shortcut icon" href="./favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/hw_02.css">
</head>
<body>
    <div id="container">
        <form>
            <fieldset>
                <h1>예약 정보</h1>
            <ul>
                <li>
                    <label for="r_name">이 름</label>
                    <input type="text" id="r_name">
                </li>
                <li>
                    <label for="r_phone">전 화</label>
                    <input type="tel" id="r_phone">
                </li>
                <li>
                    <label for="r_email">이메일</label>
                    <input type="email" id="r_email">
                </li>
                <li id="button">
                    <input type="submit" value="예약하기">
                </li>
            </ul>
            </fieldset>
        </form>

    </div>
    <br><br><br>
    <div id="container">
        <form>
            <fieldset id="fs1">
                <h1>프런트엔드 개발자 지원서</h1>
                <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
                <hr>
                <p><b>개인 정보</b></p>
                <ul>
                    <li class="none_ul">
                        <label for="a_name">이름</label>
                        <input type="text" id="a_name" placeholder="공백 없이 입력하세요.">
                    </li>
                    <li class="none_ul">
                        <label for="a_phone">연락처</label>
                        <input type="tel" id="a_phone">
                    </li>
                </ul>
                <p><b>지원 분야</b></p>
                <ul>
                    <li class="circle_ul">
                        웹 퍼블리싱
                    </li>
                    <li class="circle_ul">
                        웹 애플리케이션 개발
                    </li>
                    <li class="circle_ul">
                        개발 환경 개선
                    </li>
                </ul>
                <p><b>지원 동기</b></p>
                <div>
                    <label for="memo"></label>
                    <textarea id="memo" cols="50" rows="4" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                </div>
                <div>
                    <input type="submit" value="접수하기">
                    <input type="reset" value="다시 쓰기">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
